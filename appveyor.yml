version: '{build}'

os: Visual Studio 2015

install:
- ps: Install-Product node $env:nodejs_version
- npm --prefix .\src\Dorothy install .\src\Dorothy
- npm install -g gulp
- dnvm install -arch x64 1.0.0-rc1-update1
- dnvm install -arch x86 1.0.0-rc1-update1
- dnvm use -arch x86 1.0.0-rc1-update1
- dnu restore ".\src\Dorothy"

build_script:
- SET PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
- CALL dnu publish ".\src\Dorothy" --out "%APPVEYOR_BUILD_FOLDER%\artifacts\publish" --configuration Release --no-source --runtime dnx-clr-win-x64.1.0.0-rc1-update1 --wwwroot-out "wwwroot" --quiet

artifacts:
- path: artifacts/publish
  name: Web application

environment:
  deploy_server:
    secure: 7f9bcFkXgx37td51cnPI9A==
  deploy_username:
    secure: +4+0JDINyo6SMCl7QDFxjA==
  deploy_password:
    secure: RHmwJ0TuDaknqQdBiIUtYiO6NSmxqEbXDACMtJG16W4=

deploy_script:
- CALL "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:recycleApp -dest:recycleApp=Dorothy,recycleMode=StopAppPool,computername=http://%deploy_server%/MSDEPLOYAGENTSERVICE,username=%deploy_username%,password=%deploy_password%
- CALL "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:contentPath=%APPVEYOR_BUILD_FOLDER%\artifacts\publish\wwwroot -dest:contentPath=Dorothy,computername=http://%deploy_server%/MSDEPLOYAGENTSERVICE,username=%deploy_username%,password=%deploy_password%
- CALL "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:contentPathLib=%APPVEYOR_BUILD_FOLDER%\artifacts\publish\approot -dest:contentPathLib=Dorothy,computername=http://%deploy_server%/MSDEPLOYAGENTSERVICE,username=%deploy_username%,password=%deploy_password%
- CALL "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:recycleApp -dest:recycleApp=Dorothy,recycleMode=StartAppPool,computername=http://%deploy_server%/MSDEPLOYAGENTSERVICE,username=%deploy_username%,password=%deploy_password%
